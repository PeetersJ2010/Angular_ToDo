<div *ngIf="list" class="px-4 pt-4 main-list-list d-flex flex-column justify-content-between h-100">
  <div>
    <div class="d-flex justify-content-between align-items-center ">
      <h2 class="text-primary">{{list.title}}</h2>
      <div class="d-flex align-items-center">
        <button class="crud-btn btn btn-white d-flex justify-content-center p-1 mr-2" (click)="editList()"> <i class="fas fa-pen"></i></button>
        <button class="crud-btn btn btn-white d-flex justify-content-center p-1 mr-3" (click)="deleteList()"> <i class="fas fa-trash"></i></button>

        <div class="list-count d-flex justify-content-center align-items-center shadow-sm">
          <span>{{list.completed}}</span>
        </div>
      </div>
    </div>
    <button *ngIf="!isEmpty" class="pill btn btn-white shadow" (click)="sortTasks()">Order by: {{taskOrder}}</button>
    <div class="tasks mt-4 px-4">
      <div *ngFor="let task of tasks">
        <div  class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="{{task.id}}{{task.title}}" [(ngModel)]="task.completed" (change)="setCompleted(task.id, task, list)">
              <label class="custom-control-label noSelect" for="{{task.id}}{{task.title}}">{{task.title}}</label>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <p class="mb-0">{{task.deadline}}</p>
            <button class="crud-btn btn btn-white d-flex justify-content-center p-1 ml-2" (click)="editList()"> <i class="fas fa-pen"></i></button>
            <button class="crud-btn btn btn-white d-flex justify-content-center p-1" (click)="deleteList()"> <i class="fas fa-trash"></i></button>
          </div>
        </div>

        <hr class="my-1">
      </div>
    </div>
    <div *ngIf="isEmpty">
      <div class="alert alert-secondary" role="alert">
        <span class="font-weight-bold">{{list.title}}</span> has no tasks!
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-primary d-flex add justify-content-center align-items-center shadow-sm mb-3"
            (click)="addNewTask()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
