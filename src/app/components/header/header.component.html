<div class="d-none d-md-block">
  <div class="header-row bg-white shadow d-flex justify-content-start align-items-center">
    <div class="header-profile d-flex flex-column align-items-center justify-content-center">
      <img src="assets/images/Afbeelding1.png" alt="">
      <p class="text-white">Hello, {{name}}</p>
    </div>
    <app-date-time></app-date-time>
    <div class="ml-5 d-flex flex-column">
      <h3 class="text-primary">
        Today's tasks:
      </h3>
      <div class="d-flex">
        <app-header-tasks *ngFor="let task of tasks" [task]="task"></app-header-tasks>
        <div *ngIf="isShortened">
          <!--        <i class="fas fa-ellipsis-h"></i>-->
          {{totalLength - tasks.length}} more ...
        </div>
        <div *ngIf="tasks.length == 0">
          No tasks due today!
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary d-md-none">
  <a class="navbar-brand" href="">To-Do</a>
  <button class="navbar-toggler px-1" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto flex-sm-row flex-column py-3">
      <li class="nav-item active">
        <app-date-time></app-date-time>
      </li>
      <li class="nav-item">
        <div class="d-flex flex-column ml-5 ml-md-4 mt-3 mt-sm-0">
          <h3 class="text-white text-md-primary">
            Today's tasks:
          </h3>
          <div class="d-flex">
            <app-header-tasks *ngFor="let task of tasks" [task]="task"></app-header-tasks>
            <div *ngIf="isShortened">
              <!--        <i class="fas fa-ellipsis-h"></i>-->
              {{totalLength - tasks.length}} more ...
            </div>
            <div *ngIf="tasks.length == 0" class="text-white">
              No tasks due today!
            </div>
          </div>
        </div>
      </li>

    </ul>
  </div>
</nav>
